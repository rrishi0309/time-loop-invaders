<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Time Loop Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0D0D1A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            display: block;
            border: 3px solid #1A1A2E;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            border-radius: 4px;
        }
        
        /* CRT effect overlay - more subtle */
        #crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            opacity: 0.2;
            border-radius: 4px;
        }
        
        #loading {
            color: #00FFFF;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="crt-overlay"></div>
        <div id="loading">LOADING...</div>
    </div>
    <!-- Version 1.2 - Update version number to force cache refresh -->
    <script src="js/constants.js?v=1.2"></script>
    <script src="js/utils.js?v=1.2"></script>
    <script src="js/input.js?v=1.2"></script>
    <script src="js/particles.js?v=1.2"></script>
    <script src="js/starfield.js?v=1.2"></script>
    <script src="js/player.js?v=1.2"></script>
    <script src="js/bullets.js?v=1.2"></script>
    <script src="js/enemies.js?v=1.2"></script>
    <script src="js/powerups.js?v=1.2"></script>
    <script src="js/ghost.js?v=1.2"></script>
    <script src="js/boss.js?v=1.2"></script>
    <script src="js/hud.js?v=1.2"></script>
    <script src="js/screens.js?v=1.2"></script>
    <script src="js/audio.js?v=1.2"></script>
    <script src="js/game.js?v=1.2"></script>
</body>
</html>
